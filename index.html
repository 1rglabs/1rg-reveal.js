<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <!-- <link rel="stylesheet" href="dist/theme/white.css"> -->
    <link rel="stylesheet" href="dist/theme/1rg.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section class="title-slide">
			<h1>1RG Club Presentation</h1>
			<h2>Subtitle Goes Here</h2>
			
			<!-- Logo -->
			<div class="logo logo-white">
			  <!-- Your SVG logo would go here -->
			</div>
		  </section>

        <section class="section-divider">
          <h2>Section Title</h2>
        </section>

        <section class="content-white">
          <h2>Content Slide</h2>
          <ul>
            <li>Bullet point</li>
          </ul>
        </section>

		<!-- Quote Slide - Centered -->
		<section class="quote-slide">
			<blockquote>
			  <p>1RG is a series of experiments in reimagining the relationship between people, technology, and the communities they live in</p>
			</blockquote>
			<!-- <p class="source">1RG</p> -->
			
			<!-- Logo -->
			<div class="logo logo-white">
			  <!-- Your SVG logo would go here -->
			</div>
		  </section>

		<section class="thank-you">
			<h2>THANK YOU :)</h2>
			<p class="website"><a href="https://1rg.space">1rg.space</a></p>
			
			<!-- Logo -->
			<div class="logo logo-white">
			  <!-- Your SVG logo would go here -->
			</div>
		  </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
		
        hash: true,
		width: '100%',
    	height: '100%',
    	margin: 0,
    	minScale: 1,
    	maxScale: 1,

		// transition: 'fade',
		// backgroundTransition: 'fade',

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
